<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>小魚乾日簽抽籤</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6f0, #fff0d9);
    font-family: "Arial", sans-serif;
  }

  .lottery-container {
    position: relative;
    width: 90vw;
    max-width: 600px;
    aspect-ratio: 1/1;
    background: linear-gradient(135deg, #ffc0cb, #f5e0c7);
    border-radius: 30px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
  }

  /* 小泡泡 */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.5);
    animation: float 6s infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px);}
    50% { transform: translateY(-20px);}
    100% { transform: translateY(0px);}
  }

  /* 角落符號 */
  .corner-symbols {
    position: absolute;
    font-size: 2.5vw;
    max-font-size: 24px;
  }

  .top-left { top: 10px; left: 10px; }
  .top-right { top: 10px; right: 10px; }
  .bottom { bottom: 10px; left: 50%; transform: translateX(-50%); }

  /* 日簽文字 */
  .lot-text {
    position: absolute;
    top: 15%;
    left: 10%;
    right: 10%;
    text-align: center;
    font-size: clamp(14px, 2.5vw, 18px);
    line-height: 1.5;
    color: #6b3e26;
    background: rgba(255,255,255,0.4);
    padding: 12px;
    border-radius: 12px;
    transition: all 0.6s ease;
  }

  /* 從下方飄出動畫 */
  .animate-up {
    transform: translateY(100px);
    opacity: 0;
  }

  .animate-up.show {
    transform: translateY(0);
    opacity: 1;
  }

  /* 抽籤按鈕 */
  .draw-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background-color: #ffb6c1;
    cursor: pointer;
    display: flex;
    align-items: center;
  }

  .draw-button:hover {
    background-color: #ff99aa;
  }
</style>
</head>
<body>

<div class="lottery-container" id="lottery">
  <!-- 小泡泡 -->
  <div class="bubble" style="width:10px;height:10px;top:50px;left:80px;"></div>
  <div class="bubble" style="width:8px;height:8px;top:120px;left:200px;"></div>
  <div class="bubble" style="width:12px;height:12px;top:250px;left:50px;"></div>

  <!-- 角落符號 -->
  <div class="corner-symbols top-left">&lt;^ )))&gt;&lt;</div>
  <div class="corner-symbols top-right">🍵</div>
  <div class="corner-symbols bottom">🌸🐰</div>

  <!-- 封面 / 籤文字 -->
  <div class="lot-text" id="lot-text">
    🎴 小魚乾日簽 🎴<br>
    ✨ 試試手氣，點擊下方抽籤 ✨
  </div>
</div>

<!-- 抽籤按鈕 -->
<button class="draw-button" onclick="drawLot()">
  <span style="font-size:20px; margin-right:5px;">&lt;^ )))&gt;&lt;</span>
  抽小魚乾日簽
</button>

<script>
  const templates = [
    { title: "貓咪夢想", symbol: "<^ )))><", energy: "勇敢", number: "#001", blessing: "今天也要保持微笑喵～" },
    { title: "小魚乾奇蹟", symbol: "<^ )))♡", energy: "溫柔", number: "#002", blessing: "勇敢做自己，夢想會悄悄靠近喵～" },
    { title: "甜甜下午茶", symbol: "<^ )))><♪", energy: "開心", number: "#003", blessing: "和朋友一起分享快樂吧～" },
    { title: "溫柔小兔", symbol: "<^ )))兔", energy: "柔軟", number: "#004", blessing: "今天可以抱抱自己，喵～" },
    { title: "陽光晨曦", symbol: "☀️", energy: "希望", number: "#005", blessing: "新的一天充滿無限可能！" },
    { title: "小小暴風雨", symbol: "⛈️", energy: "釋放", number: "#006", blessing: "哭一場也沒關係，心會更輕盈。" },
    { title: "星星願望", symbol: "⭐", energy: "夢想", number: "#007", blessing: "抬頭看看星空，願望正閃閃靠近。" },
    { title: "糖果心情", symbol: "🍬", energy: "甜蜜", number: "#008", blessing: "今天的你會被幸福輕輕包圍。" },
    { title: "小小生氣包", symbol: "💢", energy: "真實", number: "#009", blessing: "生氣也是一種愛自己，別壓抑喔。" },
    { title: "快樂蹦蹦跳", symbol: "🐰", energy: "活力", number: "#010", blessing: "用腳尖跳起來，快樂會跟著來。" },
    { title: "靜謐午後", symbol: "🍵", energy: "平靜", number: "#011", blessing: "放慢腳步，心也能喝杯暖茶。" },
    { title: "大雨洗刷", symbol: "🌧️", energy: "重生", number: "#012", blessing: "不好的情緒都被雨水沖走了。" },
    { title: "彩虹奇遇", symbol: "🌈", energy: "驚喜", number: "#013", blessing: "努力之後，總有彩虹在等你。" },
    { title: "小狐狸狡黠", symbol: "🦊", energy: "靈巧", number: "#014", blessing: "今天要聰明一點，機會會被你抓住。" },
    { title: "溫暖擁抱", symbol: "🤗", energy: "愛", number: "#015", blessing: "擁抱自己或別人，愛會滿溢。" }
  ];

  function drawLot() {
    const idx = Math.floor(Math.random() * templates.length);
    const t = templates[idx];
    const textEl = document.getElementById("lot-text");

    textEl.innerHTML = `
      <br>
      標題：${t.title}<br>
      符號：${t.symbol}<br>
      能量詞：${t.energy}<br>
      收藏編號：${t.number}<br>
      今日小祝福：${t.blessing}<br>
      
    `;
    
    textEl.classList.remove("show");
    textEl.classList.add("animate-up");

    setTimeout(() => {
      textEl.classList.add("show");
    }, 50);
  }
</script>

</body>
</html>
