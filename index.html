<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>小魚乾日簽抽籤</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #fff0f5;
    font-family: "Arial", sans-serif;
  }

  .lottery-container {
    position: relative;
    width: 360px;
    height: 360px;
    background: linear-gradient(135deg, #ffc0cb, #f5e0c7);
    border-radius: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
  }

  /* 小泡泡 */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.5);
    animation: float 6s infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px);}
    50% { transform: translateY(-20px);}
    100% { transform: translateY(0px);}
  }

  /* 角落符號 */
  .corner-symbols {
    position: absolute;
    font-size: 24px;
  }
  .top-left { top: 10px; left: 10px; }
  .top-right { top: 10px; right: 10px; }
  .bottom { bottom: 10px; left: 50%; transform: translateX(-50%); }

  /* 日簽文字 */
  .lot-text {
    position: absolute;
    top: 80px;
    left: 20px;
    right: 20px;
    text-align: left;
    font-size: 14px;
    line-height: 1.4;
    color: #6b3e26;
    background: rgba(255,255,255,0.3);
    padding: 10px;
    border-radius: 10px;
    transition: all 0.6s ease;
  }

  /* 從下方飄出動畫 */
  .animate-up {
    transform: translateY(100px);
    opacity: 0;
  }
  .animate-up.show {
    transform: translateY(0);
    opacity: 1;
  }

  /* 抽籤按鈕 */
  .draw-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background-color: #ffb6c1;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  .draw-button:hover {
    background-color: #ff99aa;
  }
</style>
</head>
<body>

<div class="lottery-container" id="lottery">
  <!-- 小泡泡 -->
  <div class="bubble" style="width:10px;height:10px;top:50px;left:80px;"></div>
  <div class="bubble" style="width:8px;height:8px;top:120px;left:200px;"></div>
  <div class="bubble" style="width:12px;height:12px;top:250px;left:50px;"></div>

  <!-- 角落符號 -->
  <div class="corner-symbols top-left">&lt;^ )))&gt;&lt;</div>
  <div class="corner-symbols top-right">🍵</div>
  <div class="corner-symbols bottom">🌸🐰</div>

  <!-- 未抽籤前封面 -->
  <div class="lot-text" id="lot-text">
    ╭──────────╮<br>
    │ 🎴 小魚乾日簽 │<br>
    │ 來試試你的手氣吧～ │<br>
    ╰──────────╯
  </div>
</div>

<!-- 抽籤按鈕 -->
<button class="draw-button" onclick="drawLot()">
  <span style="font-size:20px; margin-right:5px;">&lt;^ )))&gt;&lt;</span>
  抽小魚乾日簽
</button>

<script>
  const templates = [
    {title:"貓咪夢想",symbol:"<^ )))><",energy:"勇敢",number:"#001",blessing:"今天也要保持微笑喵～"},
    {title:"小魚乾奇蹟",symbol:"<^ )))♡",energy:"溫柔",number:"#002",blessing:"勇敢做自己，夢想會悄悄靠近喵～"},
    {title:"甜甜下午茶",symbol:"<^ )))><♪",energy:"開心",number:"#003",blessing:"和朋友一起分享快樂吧～"},
    {title:"溫柔小兔",symbol:"<^ )))兔",energy:"柔軟",number:"#004",blessing:"今天可以抱抱自己，喵～"},
    {title:"小小冒險",symbol:"<^ )))><3",energy:"勇氣",number:"#005",blessing:"今天可以試試新挑戰喵～"},
    {title:"開心笑容",symbol:"<^ )))♡",energy:"喜悅",number:"#006",blessing:"笑一笑，煩惱都跑掉喵～"},
    {title:"小小心情雨",symbol:"<^ )))><",energy:"憂鬱",number:"#007",blessing:"不開心也沒關係，慢慢好起來喵～"},
    {title:"驚喜禮物",symbol:"<^ )))><♪",energy:"驚喜",number:"#008",blessing:"今天可能會遇到小確幸喵～"},
    {title:"溫暖擁抱",symbol:"<^ )))兔",energy:"溫暖",number:"#009",blessing:"抱抱自己，心情會更好喵～"},
    {title:"小小生氣",symbol:"<^ )))><",energy:"生氣",number:"#010",blessing:"氣完也要記得笑喵～"},
    {title:"悠閒午後",symbol:"<^ )))♡",energy:"放鬆",number:"#011",blessing:"給自己一點休息時間喵～"},
    {title:"努力小天使",symbol:"<^ )))><3",energy:"努力",number:"#012",blessing:"加油喵，你最棒了～"},
    {title:"小小挑戰",symbol:"<^ )))><♪",energy:"挑戰",number:"#013",blessing:"今天試試不一樣的事喵～"},
    {title:"甜甜夢境",symbol:"<^ )))兔",energy:"夢想",number:"#014",blessing:"夢想會悄悄靠近喵～"},
    {title:"快樂星星",symbol:"<^ )))><",energy:"快樂",number:"#015",blessing:"心情像星星一樣閃亮喵～"}
  ];

  function drawLot() {
    const idx = Math.floor(Math.random() * templates.length);
    const t = templates[idx];
    const textEl = document.getElementById("lot-text");

    textEl.innerHTML = `╭────────────────╮<br>
│ 標題：<span style="font-size:18px;">${t.title}</span>   │<br>
│ 符號：<span style="font-size:22px;">${t.symbol}</span>    │<br>
│ 能量詞：<span style="font-size:16px;">${t.energy}</span>     │<br>
│ 收藏編號：<span style="font-size:14px;">${t.number}</span>    │<br>
│ 今日小祝福：<span style="font-size:16px;">${t.blessing}</span> │<br>
╰────────────────╯`;

    textEl.classList.remove("show");
    textEl.classList.add("animate-up");

    setTimeout(() => {
      textEl.classList.add("show");
    }, 50);
  }
</script>

</body>
</html>
