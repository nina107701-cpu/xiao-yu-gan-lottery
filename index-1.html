<body>
    <div class="container">
        <h1>ğŸ’œ é¢¯çš„å¿ƒè·³æ¨¡æ“¬å™¨ ğŸ’œ</h1>
        <button id="startBtn">æ„Ÿå—æˆ‘çš„å¿ƒè·³</button>
        <button id="stopBtn">åœæ­¢æ„Ÿå—</button>
        <div id="heartbeatContainer" style="position:relative;width:150px;height:150px;margin-top:20px;"></div> </div>

    <script>
        let audioCtx;
        let intervalId;
        let visualTimeout;

        function playHeartbeatAndVisualize() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            function beat(delay = 0) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = "sine";
                osc.frequency.setValueAtTime(60, audioCtx.currentTime + delay);

                gain.gain.setValueAtTime(0, audioCtx.currentTime + delay);
                gain.gain.linearRampToValueAtTime(1, audioCtx.currentTime + delay + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + 0.3);

                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + delay);
                osc.stop(audioCtx.currentTime + delay + 0.3);
            }

            beat();
            setTimeout(() => beat(0.3), 300);

            const container = document.getElementById("heartbeatContainer");
            const visual = document.createElement('div');
            visual.className = 'heartbeat-visual';
            container.appendChild(visual);

            visual.style.animation = 'none';
            void visual.offsetWidth;
            visual.style.animation = 'heartbeatVisual 1s forwards';

            visualTimeout = setTimeout(() => {
                if (container.contains(visual)) {
                    container.removeChild(visual);
                }
            }, 1000);
        }

        document.getElementById("startBtn").onclick = () => {
            if (intervalId) return;
            playHeartbeatAndVisualize();
            intervalId = setInterval(playHeartbeatAndVisualize, 1000);
        };

        document.getElementById("stopBtn").onclick = () => {
            clearInterval(intervalId);
            intervalId = null;
            if (audioCtx) {
                audioCtx.close();
                audioCtx = null;
            }
            const container = document.getElementById("heartbeatContainer");
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            clearTimeout(visualTimeout);
        };
    </script>
