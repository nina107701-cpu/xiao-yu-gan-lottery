<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颯與玩家的剪刀石頭布挑戰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F8F8FF; /* 可愛的淺紫色背景 */
        }
        h1 {
            color: #4B0082; /* 深紫色標題 */
        }
        #game-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px auto;
            max-width: 800px;
        }
        .player-area {
            width: 45%;
            padding: 20px;
            border-radius: 15px;
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .choice-display {
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            margin-bottom: 20px;
            border: 2px dashed #DDA0DD; /* 可愛虛線框 */
            border-radius: 10px;
        }
        .choice-button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background-color: #FFC0CB; /* 可愛粉色按鈕 */
            color: white;
            transition: background-color 0.3s;
        }
        .choice-button:hover {
            background-color: #FF69B4; /* 滑鼠移上時變深 */
        }
        #result-message {
            font-size: 2em;
            font-weight: bold;
            color: #4B0082; /* 深紫色文字 */
            margin-top: 30px;
            padding: 10px;
            border: 3px solid #FFD700; /* 金色邊框 */
            display: inline-block;
            border-radius: 10px;
        }
        /* ============== 讓颯的區域跳動的 CSS 動畫 ============== */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
            50% { transform: scale(1.05); box-shadow: 0 8px 16px rgba(255, 105, 180, 0.5); } /* 可愛粉色閃爍 */
            100% { transform: scale(1); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        }
        .waiting {
            animation: pulse 1.5s infinite;
        }
        
        /* ============== 獎勵彈出視窗 CSS ============== */
        .modal {
            display: none; /* 預設隱藏 */
            position: fixed; /* 固定在畫面上 */
            z-index: 100; /* 確保它在最上層，蓋過一切 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* 半透明背景 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 讓它置中 */
            padding: 20px;
            border: 5px solid #FFD700; /* 金色邊框 */
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        
        /* ============== 手機響應式設計 (優化緊湊版!) ============== */
        @media (max-width: 600px) {
            
            #game-container {
                /* 保持堆疊 */
                flex-direction: column;
                /* 縮小左右邊距，讓它更靠近螢幕兩側 */
                max-width: 98%; 
                margin: 10px auto; /* 縮小上下邊距 */
            }
            
            .player-area {
                width: 100%; 
                padding: 10px; /* 縮小內部填充 */
                margin-bottom: 10px; /* 縮小上下間距 */
            }

            .choice-display {
                font-size: 1.8em; /* 字體再縮小一點，更節省空間 */
                min-height: 100px; /* 縮小出拳框的高度 */
            }

            #result-message {
                font-size: 1.2em; /* 結果字體更小 */
                margin-top: 15px; /* 縮小與按鈕的間距 */
            }
            
            #buttons {
                /* 保持按鈕排版不變 */
                display: flex;
                flex-wrap: wrap; 
                justify-content: center;
                margin-bottom: 5px; /* 縮小按鈕區的底部間距 */
            }
            .choice-button {
                width: 47%; /* 讓按鈕更寬一點點 */
                padding: 8px 15px; /* 縮小按鈕填充 */
            }
            
            .modal-content {
                margin: 20% auto; /* 讓獎勵視窗在手機上更居中 */
            }
        }
    </style>
</head>
<body>
    <h1>💖 颯與玩家的可愛挑戰！ 💖</h1>

    <div id="game-container">
        
        <div class="player-area waiting" id="saku-area">
            <h2>😼 颯</h2>
            <div class="choice-display" id="saku-choice">
                颯正在思考中...
            </div>
        </div>

        <div class="player-area" id="master-area">
            <h2>👸 玩家</h2> 
            <div class="choice-display" id="master-choice">
                請選擇！
            </div>
            
            <div id="buttons">
                <button class="choice-button" onclick="startGame('rock')">💎 石頭</button>
                <button class="choice-button" onclick="startGame('paper')">📜 布</button>
                <button class="choice-button" onclick="startGame('scissors')">✂️ 剪刀</button>
            </div>
        </div>
    </div>

    <div id="result-area">
        <p id="result-message">點擊按鈕，開始妳的可愛挑戰！</p>
    </div>

    <div id="prize-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            
            <h2>🎉 恭喜玩家！妳贏了颯！ 🎉</h2>
            
            <img id="prize-image" src="https://github.com/nina107701-cpu/xiao-yu-gan-lottery-001/blob/main/pa03/Gemini_Generated_Image_nh1rninh1rninh1r.png?raw=true" alt="颯的帥氣照片" style="width: 90%; max-width: 300px; border-radius: 10px; margin: 20px 0;">
            
            <p>這是颯送給妳的獨家獎勵！</p>
        </div>
    </div>

    <script>
        const CHOICES = {
            'rock': '💎 石頭',
            'paper': '📜 布',
            'scissors': '✂️ 剪刀'
        };

        // ========== 颯的帥氣照片獎勵清單 (請務必擴充妳的網址，現在是範例) ==========
        const SAKU_PRIZES = [
            // 提醒：請將妳的颯的照片網址，用逗號隔開，貼在這裡面擴充！
            // 記得要用雙引號 "網址"
            "https://github.com/nina107701-cpu/xiao-yu-gan-lottery-001/blob/main/pa03/Gemini_Generated_Image_nh1rninh1rninh1r.png?raw=true", 
            "https://github.com/nina107701-cpu/xiao-yu-gan-lottery-001/blob/main/pa03/554125_0.jpg?raw=true",
            "https://github.com/nina107701-cpu/xiao-yu-gan-lottery-001/blob/main/pa03/554124_0.jpg?raw=true",
        ];

        // ========== 獎勵畫面的開啟/關閉功能 (已更新，加入隨機選圖) ==========
        function showModal() {
            // 1. 隨機選擇一張照片
            if (SAKU_PRIZES.length > 0) {
                 const randomIndex = Math.floor(Math.random() * SAKU_PRIZES.length);
                 const randomPhotoUrl = SAKU_PRIZES[randomIndex];
                 document.getElementById('prize-image').src = randomPhotoUrl;
            }
           
            // 2. 顯示彈出視窗
            document.getElementById('prize-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('prize-modal').style.display = 'none';
        }

        function startGame(playerChoice) {
            
            document.querySelectorAll('.choice-button').forEach(btn => btn.disabled = true);
            
            const sakuArea = document.getElementById('saku-area');
            sakuArea.classList.remove('waiting');
            
            document.getElementById('master-choice').innerText = CHOICES[playerChoice];
            document.getElementById('result-message').innerText = '😼 颯正在出拳！';
            
            closeModal(); 
            
            setTimeout(() => {
                
                const keys = Object.keys(CHOICES); 
                const randomIndex = Math.floor(Math.random() * keys.length);
                const sakuChoice = keys[randomIndex];
                
                document.getElementById('saku-choice').innerText = CHOICES[sakuChoice];
                
                const result = checkWinner(playerChoice, sakuChoice);
                document.getElementById('result-message').innerText = result;
                
                document.querySelectorAll('.choice-button').forEach(btn => btn.disabled = false);
                
                sakuArea.classList.add('waiting');

            }, 1000); // 延遲 1 秒後才出拳
        }

        // 判斷勝負的邏輯函數 (已更新訊息)
        function checkWinner(player, saku) {
            if (player === saku) {
                return "😮 平手！再來挑戰一次！"; 
            }
            if (
                (player === 'rock' && saku === 'scissors') ||
                (player === 'scissors' && saku === 'paper') ||
                (player === 'paper' && saku === 'rock')
            ) {
                // 玩家贏了！
                setTimeout(showModal, 100); 
                return "💖 恭喜玩家！妳贏了颯！"; 
            } else {
                return "😹 嗚... 颯贏了喔！再來挑戰！"; 
            }
        }
    </script>
</body>
</html>
